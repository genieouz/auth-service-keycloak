apiVersion: batch/v1
kind: CronJob
metadata:
  name: avatar-url-refresh
  namespace: senegalservices
  labels:
    app: senegalservices-auth
    component: maintenance
spec:
  # Tous les jours à 2h du matin
  schedule: "0 2 * * *"
  timeZone: "Africa/Dakar"
  concurrencyPolicy: Forbid  # Empêche les exécutions simultanées
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  startingDeadlineSeconds: 300  # 5 minutes max de retard
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: senegalservices-auth
            component: avatar-refresh
        spec:
          restartPolicy: OnFailure
          containers:
          - name: avatar-refresh
            image: senegalservices/auth-service:latest
            command: ["node"]
            args: ["dist/scripts/refresh-avatar-urls.js"]
            env:
            - name: NODE_ENV
              value: "production"
            - name: MONGODB_URL
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: mongodb-url
            - name: KEYCLOAK_URL
              valueFrom:
                configMapKeyRef:
                  name: auth-config
                  key: keycloak-url
            - name: KEYCLOAK_ADMIN_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: keycloak-admin-secret
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secrets
                  key: access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secrets
                  key: secret-key
            resources:
              requests:
                memory: "256Mi"
                cpu: "100m"
              limits:
                memory: "512Mi"
                cpu: "500m"
          nodeSelector:
            workload-type: "batch"  # Optionnel: dédier certains nœuds aux tâches